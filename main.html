
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    text-align: center;
}

#verification_heading {
    font-size: 32px;
    margin-top: 20px;
}

#verification_subtext {
    font-size: 18px;
    margin-bottom: 20px;
}

.code-container {
    display: flex;
    justify-content: center;
    gap: 10px;
}

.code {
    width: 40px;
    height: 40px;
    font-size: 24px;
    text-align: center;
    margin: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

</style>
<body>
    <h1 id="verification_heading">Verification</h1>
    <h2 id="verification_subtext">Please enter the 6-digit code</h2>
    
    <div class="code-container">
        <input type="text" class="code" id="input1" maxlength="1">
        <input type="text" class="code" id="input2" maxlength="1">
        <input type="text" class="code" id="input3" maxlength="1">
        <input type="text" class="code" id="input4" maxlength="1">
        <input type="text" class="code" id="input5" maxlength="1">
        <input type="text" class="code" id="input6" maxlength="1">
    </div>

    <script >
        document.addEventListener("DOMContentLoaded", () => {
    const inputs = document.querySelectorAll(".code");

    inputs.forEach((input, index) => {
        input.addEventListener("input", function() {
            if (this.value.length === 1 && index < inputs.length - 1) {
                // Focus next input if current input has one character
                inputs[index + 1].focus();
            }
        });

        input.addEventListener("keydown", function(event) {
            if (event.key === "Backspace" && this.value === "") {
                // Focus previous input if backspace is pressed and the input is empty
                if (index > 0) {
                    inputs[index - 1].focus();
                }
            }
        });
    });

    // Focus the first input initially
    inputs[0].focus();
});

    </script>
</body>
</html>
